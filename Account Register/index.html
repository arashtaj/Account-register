<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>ساخت حساب کاربری</title>
</head>
<body>
    <main>
        <section id="banner">
            <h1>سایت شخصی آرش تاجدینی</h1>
        </section>
        <div class="container">
        <div class="row">
        
         <!-- for persian site (Arash Tajdini) -->
        <form action="products.html" method="GET">
        <table>
        <tr>
            <td class="labels">
                <label for="uname" id="lbluname">نام کاربری</label>
            </td>
            <td class="inputs">
                <input type="username" id="uname" name="username" placeholder="لطفا نام کاربری خود را وارد نمائید">
            </td>
        </tr>
        <tr>
            <td class="labels">
                <label for="pass" id="lblpass">رمز عبور</label>
            </td>
            <td class="inputs">
                <input type="password" id="pass" name="password" placeholder="لطفا رمز عبور خود را وارد نمائید">
            </td>
        </tr>
        <tr>
            <td class="labels">
                <label for="password" id="lblpass2">تکرار رمز عبور</label>
            </td>
            <td class="inputs">
                <input type="password" id="pass2" name="repassword" placeholder="لطفا رمز عبور خود را تکرار نمائید">
            </td>
        </tr>
        <tr class="labels">
            <td>
                <label for="phnumber" id="lblphnumber">شماره تلفن</label>
            </td>
            <td class="inputs">
                <input type="number" id="phnumber" name="phonenumber" placeholder="لطفا شماره تلفن خود را وارد نمائید">
            </td>
        </tr>
        <tr>
            <td class="labels">
                <label for="email" id="lblemail">ایمیل (اختیاری)</label>
            </td>
            <td class="inputs">
                <input type="text" id="email" name="email"  placeholder="لطفا ایمیل خود را وارد نمائید">
            </td>
        </tr>
        <tr>
            <td class="labels">
                <label for="address" id="lbladdress">آدرس (اختیاری)</label>
            </td>
            <td>
                <textarea name="address" placeholder="لطفا آدرس خود را وارد نمائید" id="address" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <td>
            <label for="rules" id="lblrules">قوانین سایت</label>
        </td>
        <td>
            <input type="checkbox" id="toggle">
            <span>
                قوانین سایت را خواندم و پذیرفتم
            </span>
            -
            <a target="_blank" href="https://google.com">قوانین</a>
        </td>
            
      <!-- for persian site (Arash Tajdini) -->
    </table>
<section>
    <input type="submit" value="ایجاد حساب کاربری" id="register" >
</section>
  </form>
    </main>
    <footer>
            طراحی و توسعه: آرش تاجدینی       © 2018  تمامی حقوق این سایت برای آرش تاجدینی محفوظ است و هرگونه کپی برداری بدون ذکر منبع ممنوع می باشد.

    </footer>
</body>
</html>
<!-- for persian site (Arash Tajdini) -->
